<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="form-container">
        <h1>Get In Touch With Us!</h1>
        <form id="detailsForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Enter Your Name" name="name" required pattern="[A-Za-z\s]+"
                    title="Please enter letters only">
                <small class="error-message" id="nameError"></small>
            </div>
            <div class="form-group">
                <label for="mobile">Mobile Number:</label>
                <input type="tel" id="mobile" name="mobile" placeholder="Enter Your Mobile Number" required
                    pattern="[0-9]{10}" maxlength="10">
                <small class="error-message" id="mobileError"></small>
            </div>
            <div class="button-container">
                <button type="button" class="check-button" id="sbiButton">Check SBI Life Plans</button>
            </div>
        </form>
    </div>
<script src="script.js"></script>

</body>

</html>
